<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title> LogIn </title>
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/login.css">
                <!-- for css -->
        
    </head>
    
    <body>


        <div class="card col-md-4  col-md-offset-4 col-sm-8 col-sm-offset-2 col-10 col-offset-1 card-container">

        <img id="profile-img" class="profile-img-card" src="images/avatar_2x.png" />

    <form  onsubmit="onSubmit()"  class="form-signin">


   <input type="email" id="Email" placeholder="Email" name="Email" class="form-control" required  autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">


                <input type="password"  id="password"  name="password" class="form-control" placeholder="Password" >


                <div class="form-check remember form-group has-success">
  <label class="form-check-label">
    <input type="checkbox" class="form-check-input" id="checkboxSuccess" value="option1">
    Remmeber Me
  </label>
</div>

                <button onclick="loginFunc()" class="btn btn-lg btn-primary btn-block btn-signin">Login in</button>

             
            <form><!-- /form -->

            <div class="tool row">

            <a href="reset password.html" class="col-6 forgot-password">
             <small>
               Forgot password?
               </small>
            </a>

              <small class="col-6  sign-up" style="float:right">
                 New User ?
                 <a href="registeration page.html"  class="forgot-password">
                   Sign-up</a>
              </small>
            </div>

        </div><!-- /card-container -->


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    </body>
</html>
