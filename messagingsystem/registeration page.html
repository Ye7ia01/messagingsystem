<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title>Registeration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/login.css">
                <!-- for css -->        
    </head>
    
    <body>
        <h1 class="text-center">Registeration</h1>
            <div class="card col-md-4  col-md-offset-4 col-sm-8 col-sm-offset-2 col-10 col-offset-1 card-container" style="width: 600px; margin-left: 26%;">
            <form class="form-signin">
            <input type="text" id="name" placeholder="UserName"  class="form-control" autofocus>

            
                <input type="password"  id="password"  name="password" class="form-control" placeholder="Password" >


            <input type="number" id="phone" placeholder="phone-Number"  class="form-control" >
                

              <label>Security Question </label>
                <select name="" class="custom-select form-control">
                    <option value="" class="form-control">Who was your childhood hero? </option>
                    <option value="">What was the last name of your third grade teacher?</option>
                    <option value="">What is the first name of the person you first loved ?</option>
                    <option value="">What is the last name of the teacher who gave you your first failing grade?</option>
                    <option value="">When you were young, what did you want to be when you grew up?</option>
                    <option value="">What is the job you want?</option>
                </select>
                
                <label>Answer </label>
                <input type="text"  id="answer" class="form-control">

    <button onclick="signFunc()" class="btn btn-lg btn-primary btn-block btn-signin">Register</button>
                
            <form><!-- /form -->

            
        </div>
    </body>
</html>
