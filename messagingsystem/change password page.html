<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8" >
        <title> New Password </title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    
   <body style="color: #404040;
  background: #0ca3d2;  "> 
<div class="container" style="margin-top:30px">
<div class="row">
<div class="col-sm-12">
<h1 class="text-center">Change Password</h1>
</div>
</div>
<div class="row">
<div class="col-sm-6 col-sm-offset-3">
<p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
<form method="post" id="passwordForm">
<input style="margin-top:10px" type="password" class="input-lg form-control" name="password1" id="password1" placeholder="New Password" autocomplete="off">

<input  style="margin-top:10px"  type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">

<input  style="margin-top:10px"  type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Change Password">
</form>

</div><!--/col-sm-6-->
</div><!--/row-->
</div>
    </body>
</html>
